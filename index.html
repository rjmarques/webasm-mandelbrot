<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebAssembly Mandelbrot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <section id="dashboard">
            <div class="dashboard-container">
                <div class="dash-section title">
                    <h1>Mandelbrot Explorer</h1>
                    <h5>In WebAssembly</h5>
                </div>
                <div class="dash-section center">
                    <div class="input-row">
                        <p>
                            <span class="label">Processing time</span>
                            <span class="value" id="operationtime">...</span>
                        </p>
                    </div>
                    <div class="input-row">
                        <p>
                            <label class="label" for="zoom">Zoom</label>
                            <input type="number" class="value" id="zoom" name="zoom" min="0" onchange="updateZoom(this)"></input>
                        </p>
                    </div>
                    <div class="input-row">
                        <p>
                            <label class="label" for="movex">X Position</label>
                            <input type="number" class="value" id="movex" name="movex" onchange="updateMoveX(this)"></input>
                        </p>
                    </div>
                    <div class="input-row">
                        <p>
                            <label class="label" for="movey">Y Position</label>
                            <input type="number" class="value" id="movey" name="movey" onchange="updateMoveY(this)"></input>
                        </p>
                    </div>
                    <div class="input-row">
                        <p>
                            <label class="label" for="movey">Max Iterations</label>
                            <input type="number" class="value" id="maxiterations" name="maxiterations" onchange="updateMaxIterations(this)" max="8192"></input>
                        </p>
                    </div>
                    <div class="input-row">
                        <p>
                            <label class="label" for="workers"> Worker Threads</label>
                            <input type="number" class="value" id="workers" name="workers" onchange="updateNumWorkers(this)" max="16"></input>
                        </p>
                    </div>
                    <div class="input-row">
                        <p class="button-container">
                            <button onclick="draw()">draw</button>
                            <button onclick="reset()">reset</button>
                        </p>
                    </div>
                    <div class="instructions">
                        <p>Scroll on the image to zoom in or out.</p>
                        <p>As if it were a map.</p>
                    </div>
                </div>
                <div class="dash-section footer">
                    <p>Developed by <a href="https://www.ricardomarq.com">Ricardo Marques</a> -- <a href="https://www.github.com/rjmarques/webasm-mandelbrot">github</a></p>
                    <p>UI was based on <a href="http://www.tilde.club/~david/m">tilde.club/~david/m</a></p>
                </div>
            </div>
        </section>
        <section id="canvas-placeholder">
                <canvas id="canvas" class="canvas"></canvas>
        </section>        
    </div>
    <script src="main.js"></script>
</body>
</html>
